{% extends "base.html" %}

{% block content %}

{% for student in my_student %}
<div class="container" style="padding-top: 10px;">
  <ul class="list-group">
    <li class="list-group-item"><a href="{% url 'student-detail' student.id %}">{{ student.name }}</a>
      <p class="fw-bold">Total score: {{ student.total }}</p>
    </li>
  </ul>
  {% empty %}
    <li class="media">
      <strong class="text-secondary">No student added yet...</strong>
    </li>
</div>
{% endfor %}

{% endblock %}
